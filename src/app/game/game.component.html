<div id="main-view">
  <!-- Title is editable if it's the first round -->
  <input type="text" *ngIf="isFirstTale"
    class="tale-title-input" [(ngModel)]="currentTale.title">
  <p class="tale-title" *ngIf="!isFirstTale" [(ngModel)]="currentTale.title"></p>

  <textarea [(ngModel)]="currentTale.chapters[roundNum]" cols="50"
    rows="10" class="chapter-area"></textarea>
</div>
